<!DOCTYPE html>
<html>
<head>
    <title>Fish Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-button button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Predictor </h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" step="0.01" name="weight" id="weight" required placeholder="Grams g">
            </div>
            <div class="form-group">
                <label for="length1">Length1:</label>
                <input type="number" step="0.01" name="length1" id="length1" required placeholder="Vertical Length in cm">
            </div>
            <div class="form-group">
                <label for="length2">Length2:</label>
                <input type="number" step="0.01" name="length2" id="length2" required placeholder="Diagonal Length in cm">
            </div>
            <div class="form-group">
                <label for="length3">Length3:</label>
                <input type="number" step="0.01" name="length3" id="length3" required placeholder="Cross Length in cm">
            </div>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" step="0.01" name="height" id="height" required placeholder="Height in cm">
            </div>
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" step="0.01" name="width" id="width" required placeholder="Diagonal Width in cm">
            </div>
            <div class="submit-button">
                <button type="submit">Predict Fish</button>
            </div>
        </form>
    </div>
</body>

</html>
